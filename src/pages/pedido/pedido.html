<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pedido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/XFrBz32iQ2OM1cTeQXWD_bg-body.jpg) no-repeat center;background-size:cover;" id="page2">
  <h1 id="pedido-heading1" style="color:#EC7676;text-align:center;">
    Tipos de pedido
  </h1>
  <ion-list id="pedido-list4">
    <ion-item id="pedido-input8">
      <ion-label stacked>
        Mesa:
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:287px;height:65px;" id="pedido-spacer9"></div>
  <ion-list id="pedido-list5">
    <ion-item-sliding>
      <ion-item color="positive" on-click="goToPratos()" id="pedido-list-item4">
        <ion-icon name="restaurant" item-left></ion-icon>
        Pratos
        <ion-icon name="add" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          Pedir
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="positive" on-click="goToLanches()" id="pedido-list-item5">
        <ion-icon name="pizza" item-left></ion-icon>
        Lanches
        <ion-icon name="add" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          Pedir
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item color="positive" on-click="goToBebidas()" id="pedido-list-item13">
      <ion-icon name="beer" item-left></ion-icon>
      Bebidas
      <ion-icon name="add" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:287px;height:54px;" id="pedido-spacer10"></div>
  <button id="pedido-button8" ion-button color="positive" icon-left style="text-align:left;" on-click="goToConfirmarPedido()">
    <ion-icon name="add-circle"></ion-icon>
    Realizar pedido
  </button>
</ion-content>
