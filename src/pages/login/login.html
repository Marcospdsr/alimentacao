<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/zkzXXUCSRyb5IiYzfLIK_bg-body.jpg) no-repeat center;background-size:cover;" id="page4">
  <form #loginForm='ngForm' id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input [(ngModel)]='login.email' name='email' type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]='login.senha' name='login' placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button outline color="positive" block icon-left on-click="goToHome()">
      <ion-icon name="log-in"></ion-icon>
      Log in
    </button>
    <button id="login-button2" ion-button outline color="positive" block icon-left href-inappbrowser="/signup">
      <ion-icon name="person-add"></ion-icon>
      Or create an account
    </button>
  </form>
</ion-content>
